<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="roundResult"></div>
    <div class="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="choice">
      <p id="pChoice">Player Choice</p>
      <p id="cChoice">Computer Choice</p>
    </div>
    <div class="scoreDisplay">
      <div id="rounds">Rounds</div>
      <div id="playerScores">Player Score</div>
      <div id="computerScores">Computer Score</div>
      <div id="draws">Draws</div>
    </div>
  </body>
</html>
