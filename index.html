<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="buttons">
        <h3>Your Choice:</h3>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div class="choice">
        <p id="pChoice">Player Choice</p>
        <p id="cChoice">Computer Choice</p>
      </div>
      <div class="roundResult">
        <h2>Round Result:</h2>
        <p id="roundResultText"></p>
      </div>
      <div class="scoreDisplay">
        <div id="rounds">Rounds</div>
        <div id="playerScores">Player Score</div>
        <div id="computerScores">Computer Score</div>
        <div id="draws">Draws</div>
      </div>
    </div>
  </body>
</html>
